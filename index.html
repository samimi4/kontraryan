<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        img {
            max-width: 50%;
            max-height: 70vh;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="d40fa326-799c-442c-b1cd-d7b723ec0588.JPG" alt="Image">
</body>
</html>
